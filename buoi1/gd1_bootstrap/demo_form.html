    <div class="container">
        <header class="row bg-danger"></header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT16301</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <aside class="col-3 pt-3">
                <div class="card">
                    <div class="card-header">Hãng điện thoại bán chạy</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Nokia</a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Samsung</a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Apple</a>
                        </li>
                    </ul>
                </div>
            </aside>
            <article class="col-9 pt-3">
                <div class="container">
                    <div class="row">
                        <form class="" action="" method="">
                            <div class="row mt-2">
                                <label class="col-2">Họ Tên</label>
                                <div class="col-10">
                                    <input type="text" class="form-control"
                                        name="full_name" autocomplete="off" />
                                    <span class="text-danger">Error Message</span>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label class="col-2">Email</label>
                                <div class="col-10">
                                    <input type="email" class="form-control"
                                        name="email" autocomplete="off" />
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label class="col-2">Mật khẩu</label>
                                <div class="col-10">
                                    <input type="password" class="form-control"
                                        name="password" autocomplete="off" />
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="" class="col-2">Chuyên ngành</label>
                                <div class="col-10">
                                    <select name="chuyen_nganh" class="form-select">
                                        <option value="udpm">UDPM</option>
                                        <option value="tktw">TKTW</option>
                                        <option value="ltmt">LTMT</option>
                                    </select>
                                </div>
                            </div>

                            <button class="mt-2">Submit</button>
                        </form>
                    </div>
                </div>
            </article>
        </div>
        <footer class="row bg-secondary mt-3 text-center">
            <span>TienNH21</span>
        </footer>
