<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16301</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="demo_form">
    <div class="container">
        <header class="row bg-danger"></header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT16301</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <aside class="col-3 pt-3">
                <div class="card">
                    <div class="card-header">Hãng điện thoại bán chạy</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Nokia</a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Samsung</a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://www.nokia.com/">Apple</a>
                        </li>
                    </ul>
                </div>
            </aside>
            <article class="col-9 pt-3">
                <div class="container">
                    <div class="row" ng-controller="form_controller">
                        <form class="" action="" method="" name="form_sv">
                            <div class="row mt-2">
                                <label class="col-2">Họ Tên</label>
                                <div class="col-10">
                                    <input
                                        ng-model="sv.fullname"
                                        ng-model-options="{ updateOn: 'default', debounce: 500 }"
                                        type="text"
                                        class="form-control"
                                        name="fullname"
                                        autocomplete="off"
                                        required />
                                    <span ng-hide="form_sv.fullname.$untouched || form_sv.fullname.$valid" class="text-danger">
                                        Không được để trống
                                    </span>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label class="col-2">Email</label>
                                <div class="col-10">
                                    <input
                                        ng-model="sv.email"
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        autocomplete="off"
                                        required />

                                    <span class="text-danger" ng-hide="form_sv.fullname.$untouched || form_sv.email.$valid">
                                        <span ng-show="form_sv.email.$error.required">Không được để trống</span>
                                        <span ng-show="form_sv.email.$error.email">Không đúng định dạng email</span>
                                    </span>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label class="col-2">Mật khẩu</label>
                                <div class="col-10">
                                    <input
                                        ng-model="sv.password"
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        validate-password
                                        autocomplete="off"
                                        required />
                                    <span class="text-danger" ng-hide="form_sv.fullname.$untouched || form_sv.password.$valid">
                                        <span ng-show="form_sv.password.$error.required">Không được để trống</span>
                                        <span ng-show="form_sv.password.$error.check_pwd">Tối thiểu 6 kí tự</span>
                                    </span>
                                </div>
                            </div>

                            <div class="mt-3 row">
                                <label class="col-2" for="gioi_tinh_nam">
                                    Giới tính<span class="text-danger">*</span>
                                </label>
                                <div class="col-10 row">
                                    <div class="col-2">
                                        <input
                                            ng-model="sv.gioi_tinh"
                                            ng-checked="sv.gioi_tinh == 1"
                                            value="1"
                                            type="radio"
                                            class="form-check-input"
                                            name="gioi_tinh"
                                            id="gioi_tinh_nam" />
                                        <label for="gioi_tinh_nam">Nam</label>
                                    </div>
                                    <div class="col-2">
                                        <input
                                            ng-model="sv.gioi_tinh"
                                            ng-checked="sv.gioi_tinh == 0"
                                            value="0"
                                            type="radio"
                                            class="form-check-input"
                                            name="gioi_tinh"
                                            id="gioi_tinh_nu" />
                                        <label for="gioi_tinh_nu">Nữ</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="" class="col-2">Chuyên ngành</label>
                                <div class="col-10">
                                    <select
                                        ng-model="sv.chuyen_nganh"
                                        name="chuyen_nganh"
                                        class="form-select">
                                        <option
                                            ng-repeat="nganh in ds_chuyen_nganh"
                                            value="{{ nganh.ma }}"
                                            >
                                            {{ nganh.ten }}
                                        </option>
                                    </select>
                                    <!-- <select
                                        ng-model="sv.chuyen_nganh"
                                        name="chuyen_nganh"
                                        ng-options="nganh.ten for nganh in ds_chuyen_nganh track by nganh.ma"
                                        class="form-select">
                                    </select> -->
                                </div>
                            </div>

                            <button class="mt-2 btn btn-primary col-2">Submit</button>
                        </form>
                    </div>
                </div>
            </article>
        </div>
        <footer class="row bg-secondary mt-3 text-center">
            <span>TienNH21</span>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_form", []);

        function formController($scope) {
            $scope.sv = {
                fullname: "",
                email: "",
                password: "",
                gioi_tinh: 1,
                chuyen_nganh: "",
            };

            $scope.ds_chuyen_nganh = [
                { ma: "udpm", ten: "Ứng dụng phần mềm" },
                { ma: "tktw", ten: "Thiết kế trang web" },
                { ma: "ltmt", ten: "Lập trình máy tính" },
            ];
        }

        app.controller('form_controller', formController);

        app.directive("validatePassword", function () {
            return {
                require: 'ngModel',
                link: function (scope, element, attr, mCtrl) {
                    const fnValidate = function (value) {
                        if (value.length >= 6) {
                            mCtrl.$setValidity("check_pwd", true);
                        } else {
                            mCtrl.$setValidity("check_pwd", false);
                        }

                        return value;
                    }

                    mCtrl.$parsers.push(fnValidate);
                }
            };
        });
    </script>
</body>
</html>
